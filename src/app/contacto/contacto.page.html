<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="contacto">
          <ion-icon name="megaphone-outline"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <h1>Formulario de Contacto</h1>

  <ion-card>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Asunto</ion-label>
          <ion-input type="text" name="asunto"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-textarea class="textareaComentario" name="comentario" rows="5"></ion-textarea>
        </ion-item>

      </ion-list>
      <ion-button expand="full" color="primary">Enviar</ion-button>
    </ion-card-content>

    <!-- Línea separadora con div y estilos de borde -->
    <div class="separator"></div>



    <h1>Llamar</h1>
    <h1>Horario Mañana: 9:00 - 15:00h | Horario Tarde: 17:00 - 20:00h</h1>
    <ion-button (click)="hacerLlamada()">
      <ion-icon name="call-outline"></ion-icon>
    </ion-button>

  </ion-card>

</ion-content>
