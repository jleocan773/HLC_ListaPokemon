<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejemplo Tareas</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>

  <ion-label>Título</ion-label>
  <ion-input [(ngModel)]="tareaEditando.titulo"></ion-input>

  <ion-label>Descripción</ion-label>
  <ion-input [(ngModel)]="tareaEditando.descripcion"></ion-input>

  <h1>LISTA DE TAREAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentTarea of arrayColeccionTareas" (click)="selecTarea(documentTarea.id, documentTarea.tarea)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentTarea.tarea.titulo }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentTarea.tarea.descripcion }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/detalle/nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
